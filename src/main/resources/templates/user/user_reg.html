<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ㅇㅇ쇼핑몰 > 가입양식</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="table-response">

	<form action="reg" method="post">

		</tr>
		<tr>
			<td>비밀번호</td><td><input type="password" name="user_pw"></td>

			<td>이름</td><td><input type="text" name="user_name"></td>
		</tr>
		<tr>
			<td>핸드폰</td><td><input type="text" name="user_phone"></td>
		</tr>
		<tr>
			<td>이메일</td><td><input type="text" name="user_email"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="가입하기"></td>
		</tr>
	</form>
	</table>
	</div>
</div>

</html>
