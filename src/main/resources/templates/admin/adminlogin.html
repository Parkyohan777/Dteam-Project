<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
  	$(function(){
  		$('#loginBtn').on('click', function(){
  			let loginIdVal = $('#admin_id').val();
  			let loginPassVal = $('#admin_pw').val();
  			
  			if(loginIdVal == ''){
  				alert('아이디를 입력해주세요');
  				$('#loginId').focus();
  				return;
  			}
  			
  			if(loginPassVal == ''){
  				alert('암호를 입력해주세요');
  				$('#loginPass').focus();
  				return;
  			}
  			
  			/* if (loginIdVal =='admin_j' && loginPassVal =='1234'){
  				$('#loginFrm').submit();	
  			}else{
  				alert("관리자 아이디나 비밀번호가 틀립니다 확인해주세요");
  				return;
  			} */
  			
  		});
  	});
  </script>
</head>
<body>
	<form action="/ad/login" method="post" >
	<table border="1">
		<thead><h2>관리자 로그인 페이지입니다.</h2></thead>
		<tr>
			<td>아이디</td><td><input type="text" name="admin_id" id="admin_id"></td>
		</tr>
		<tr>
			<td>암호</td><td><input type="password" name="admin_pw" id="admin_pw"></td>
		</tr>
	</table>
	<input type="submit" value="로그인" id="loginBtn" class="btn btn-info">
	</form>
</body>
</html>
